<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Internet library</h1>
    <main>
        <table>
            <caption>Books summary</caption>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Hello, world</th>
                    <td>Author</td>
                    <td>500</td>
                    <td data-status="read">read</td>
                    <td class="actions">
                        <button type="button" class="action-btn edit">
                            <img src="/icons/edit.svg" alt="edit">
                        </button>
                        <button type="button" class="action-btn delete">
                            <img src="/icons/trash.svg" alt="delete">
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>
        <section>
            <button id="add-btn" type="button" class="green-btn">Add</button>
        </section>
    </main>

    <dialog id="add-dialog">
        <header>
            <div></div>
            <h2>Add new book</h2>
            <div>
                <button type="button" id="close-btn">
                    <img src="/icons/x.svg" alt="Close symbol">
                </button>
            </div>
        </header>
        <form id="form-dialog" method="dialog">
            <p>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required>
            </p>
            <p>
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" required>
            </p>
            <p>
                <label for="pages">Pages: </label>
                <input type="number" id="pages" name="pages" required>
            </p>
            <p>
                <label for="status">Status: </label>
                <select name="status" id="status" required>
                    <option value="read">Read</option>
                    <option value="not-read">Not read</option>
                </select>
            </p>
            <div><button id="confirm-btn" class="green-btn">Confirm</button></div>
        </form>
    </dialog>
    <script src="main.js"></script>
</body>
</html>
