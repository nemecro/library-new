<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Internet library</h1>
    <main>
        <table>
            <caption>Books summary</caption>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">War and Peace</th>
                    <td>Tolstoy</td>
                    <td>500</td>
                    <td data-status="read">Read</td>
                </tr>
                <tr>
                    <th scope="row">Crime and Punishment</th>
                    <td>Dostoevsky</td>
                    <td>322</td>
                    <td data-status="not-read">Not read</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="main.js"></script>
</body>
</html>
