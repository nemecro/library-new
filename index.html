<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="top-header">
        <div id="mode">
            <button type="button" id="modeBtn">
                <img src="" alt="Mode icon" id="modeImg">
            </button>
        </div>
        <h1>Internet library</h1>
        <button id="add-btn" type="button" class="green-btn">Add</button>
    </header>
    <main>
        <table>
            <caption>Books summary</caption>
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Pages</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </main>

    <dialog id="add-dialog">
        <header>
            <div></div>
            <h2>Add new book</h2>
            <div>
                <button type="button" id="close-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                </button>
            </div>
        </header>
        <form id="form-dialog" method="dialog">
            <p>
                <label for="title">Title: </label>
                <input type="text" id="title" name="title" required>
            </p>
            <p>
                <label for="author">Author: </label>
                <input type="text" id="author" name="author" required>
            </p>
            <p>
                <label for="pages">Pages: </label>
                <input type="number" id="pages" name="pages" required>
            </p>
            <p>
                <label for="status">Status: </label>
                <select name="status" id="status" required>
                    <option value="read">Read</option>
                    <option value="not-read">Not read</option>
                </select>
            </p>
            <div><button id="confirm-btn" class="green-btn">Confirm</button></div>
        </form>
    </dialog>
    <script src="main.js"></script>
</body>
</html>
